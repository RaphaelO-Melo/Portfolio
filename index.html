<!DOCTYPE html>
<html lang="pt-br">
  
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fonts.css">

        <title>Raphael Melo - Portfolio</title>
    </head>


    <body>
        
        <header>
            <!-- ↓ Navbar Decoration Start ↓ -->
            <div class="container-navbar-decoration d-none d-md-block">
                <div class="header-decoration">
                    <img class="bird-icon" src="./assets/images/icons/bird.png" alt="Bird Icon">
                    <img class="header-dino-icon float-right" src="./assets/images/icons/dino-orange.png" alt="Dino Icon">
                    <img class="header-egg-icon float-right" src="./assets/images/icons/egg.png" alt="Egg Icon">
                </div>
            </div>
            <!-- ↑ Navbar Decoration End ↑ -->

            <!-- ↓ Navbar Start ↓ -->
            <nav class="navbar navbar-expand-md navbar-custom">

                <!-- Brand -->
                <span class="navbar-brand d-sm-block d-md-none d-lg-none d-xl-none m-0 p-0">
                    <img src="./assets/images/icons/dino-gray-r.png" alt="Dino Logo" width="65">
                </span>

                <!-- Toggler -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                    <img class="rounded" src="./assets/images/icons/toggler.png" alt="Toggler Icon" width="55px">
                </button>

                  <div class="collapse navbar-collapse" id="nav-target">
                    <ul class="navbar-nav ml-auto mr-auto">
                      <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>

                      <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>

            <!-- ↑ Navbar Ending ↑ -->
